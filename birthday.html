<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Dates - XI-D</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Critical styles - ensures design works even if CSS file doesn't load */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: #000 !important;
            color: #ffd700 !important;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        .birthday-page {
            background: radial-gradient(ellipse at bottom, #1a1a2e 0%, #000 100%) !important;
        }
        #starsCanvas, #cometsCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        #cometsCanvas {
            z-index: 2;
        }
        .birthday-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            padding: clamp(1rem, 3vw, 2rem);
            max-width: 1200px;
            margin: 0 auto;
        }
        .page-header {
            text-align: center;
            margin-bottom: clamp(1.5rem, 4vw, 3rem);
            padding: clamp(1.2rem, 3vw, 2rem);
            border: 3px solid #ffd700 !important;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.05) !important;
            backdrop-filter: blur(3px);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.2), inset 0 0 40px rgba(255, 215, 0, 0.03);
        }
        .page-title {
            font-size: clamp(1.3rem, 5vw, 3rem);
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: #ffd700 !important;
            text-shadow: 
                0 0 10px #ffd700,
                0 0 20px rgba(255, 215, 0, 0.5);
            margin-bottom: 1rem;
        }
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 2rem;
            color: #ffd700 !important;
            text-decoration: none;
            border: 2px solid #ffd700 !important;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.1) !important;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .back-link:hover {
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.4), inset 0 0 15px rgba(255, 215, 0, 0.05);
            transform: translateY(-3px);
            border-color: #ffed4e !important;
            background: rgba(0, 0, 0, 0.15) !important;
        }
        .birthday-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .birthday-card {
            padding: 1.5rem;
            border: 2px solid #ffd700 !important;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.05) !important;
            backdrop-filter: blur(3px);
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.1), inset 0 0 20px rgba(255, 215, 0, 0.02);
        }
        .birthday-card:hover {
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4), inset 0 0 25px rgba(255, 215, 0, 0.05);
            transform: translateY(-5px);
            border-color: #ffed4e !important;
            background: rgba(0, 0, 0, 0.1) !important;
        }
        .birthday-card.upcoming {
            border-color: #90EE90 !important;
            box-shadow: 0 0 30px rgba(135, 206, 235, 0.5), inset 0 0 25px rgba(135, 206, 235, 0.1);
            animation: urgent-pulse 1.5s ease-in-out infinite;
        }
        @keyframes urgent-pulse {
    0%, 100% {
        box-shadow: 0 0 30px rgba(135, 206, 235, 0.5), inset 0 0 25px rgba(135, 206, 235, 0.1);
    }
    50% {
        box-shadow: 0 0 50px rgba(135, 206, 235, 0.8), 0 0 70px rgba(135, 206, 235, 0.4), inset 0 0 35px rgba(135, 206, 235, 0.15);
    }
}
        .birthday-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #ffd700 !important;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        .birthday-date {
            font-size: 1rem;
            opacity: 0.9;
            color: #ffd700 !important;
        }
        .days-until {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #ff6b6b !important;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
    </style>
</head>
<body class="birthday-page">
    <canvas id="starsCanvas"></canvas>
    <canvas id="cometsCanvas"></canvas>
    
    <div class="birthday-container">
        <div class="page-header">
            <h1 class="page-title">Birthday Dates</h1>
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </div>
        
        <div id="birthdayList" class="birthday-list"></div>
    </div>
    
    <script src="birthday-stars.js"></script>
    <script src="birthday.js"></script>
</body>
</html>
